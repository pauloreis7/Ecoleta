<!DOCTYPE html>

<html lang="pt-br">
    <head>

        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <title>Criar ponto de coleta</title>

        <link rel="stylesheet" href="/styles/main.css">
        <link rel="stylesheet" href="/styles/create-point.css">

        <link rel="stylesheet" href="/styles/responsive.css">
        <link rel="icon" href="/assets/favicon.ico" type="image/x-icon">

    </head>

    <body>

        <div id="page-create-point">

            <header>

                <img src="/assets/logo.svg" alt="Logo Ecoleta">
                <a href="/">
                    <span></span>
                    Voltar para a home
                </a>

            </header>

            <form action="" method="post">

                <h1>Cadastro de um novo ponto de coleta</h1>
                
                <fieldset>

                    <legend><h2>Dados do local</h2></legend>

                    <div class="field">

                        <label for="name">Nome do local</label>
                        <input name="name" required />

                    </div>

                    <div class="field-group">

                        <div class="field">
                            
                            <label for="adress">Endereço</label>
                            <input name="adress" required />

                        </div>

                        <div class="field">

                            <label for="adress2">Número/Complemento</label>
                            <input name="adress2" required />

                        </div>

                    </div>

                    <div class="field-group">

                        <div class="field">

                            <label for="state">Estado</label>

                            <select name="uf" required>
                                <option value="">Selecione o estado</option>
                            </select>

                            <input type="hidden" name="state">

                        </div>
                        
                        <div class="field">
                            
                            <label for="city">Cidade</label>
                            <select name="city" disabled required>
                                <option value="">Selecione a cidade</option>

                            </select>

                        </div>
                        
                    </div>

                </fieldset>

                <fieldset>

                    <legend><h2>Ítens de coleta</h2></legend>

                    <section class="items-grid">

                        <li data-id="1">

                            <img src="/assets/lampadas.svg" alt="Lâmpadas">

                            <span>Lâmpadas</span>

                        </li>

                        <li data-id="2">

                            <img src="/assets/baterias.svg" alt="Pilhas e Baterias">

                            <span>Pilhas e Baterias</span>

                        </li>

                        <li data-id="3">

                            <img src="/assets/papeis-papelao.svg" alt="Papéis e Papelão">

                            <span>Papéis e Papelão</span>

                        </li>

                        <li data-id="4">

                            <img src="/assets/eletronicos.svg" alt="Resíduos Eletrônicos">

                            <span>Resíduos Eletrônicos</span>

                        </li>

                        <li data-id="5">

                            <img src="/assets/organicos.svg" alt="Resíduos Orgânicos">

                            <span>Resíduos Orgânicos</span>

                        </li>

                        <li data-id="6">

                            <img src="/assets/oleo.svg" alt="Óleo de Cozinha">

                            <span>Óleo de Cozinha</span>

                        </li>


                    </section>

                    <input type="hidden" name="items" />

                </fieldset>

                <button>cadastrar ponto de coleta</button>

            </form>

        </div>

        <script src="/scripts/create-point.js"></script>
    </body>

</html>
