<div class="field-group">

    <div class="field">

        <label for="name">Nome do Local</label>
        <input name="name" value="{{ point.name }}" required />

    </div>

    <div class="field">
        <label for="name">Imagem do Local</label>
        <input type="url" name="image" value="{{ point.image }}" required placeholder="http://" />

    </div>

</div>

<div class="field-group">

    <div class="field">
        
        <label for="adress">Endereço</label>
        <input name="adress" value="{{ point.adress }}" required />

    </div>

    <div class="field">

        <label for="adress2">Número/Complemento</label>
        <input name="adress2" value="{{ point.adress2 }}" required />

    </div>

</div>

<div class="field-group">

    <div class="field">

        <label for="state">Estado</label>

        <select name="uf" required>
            <option value="{{ point.state }}">{{ point.state }}</option>
        </select>

        <input type="hidden" name="state" value="{{ point.state }}">

    </div>

    <div class="field">
        
        <label for="city">Cidade</label>
        <select name="city" disabled required>
            <option value="{{ point.city }}">{{ point.city }}</option>

        </select>

    </div>
    
</div>

</fieldset> 

<fieldset>

    <legend>
        
        <h2>Ítens de coleta</h2>
        <span>Selecione um ou mais itens abaixo</span>
    
    </legend>

    <section class="items-grid">

            <li data-id="Lâmpadas" 
            {% for item in point.items %} {% if item == "Lâmpadas" %} 
                class="selected" {% endif %} 
            {%endfor %}>

                <img src="/assets/lampadas.svg" alt="Lâmpadas">

                <span>Lâmpadas</span>

            </li>

            <li data-id="Pilhas e Baterias"
            {% for item in point.items %} {% if item == "Pilhas e Baterias" %} 
                class="selected" {% endif %} 
            {%endfor %}>

                <img src="/assets/baterias.svg" alt="Pilhas e Baterias">

                <span>Pilhas e Baterias</span>

            </li>

            <li data-id="Papéis e Papelão"
            {% for item in point.items %} {% if item == "Papéis e Papelão" %} 
                class="selected" {% endif %} 
            {%endfor %}>

                <img src="/assets/papeis-papelao.svg" alt="Papéis e Papelão">

                <span>Papéis e Papelão</span>

            </li>

               
            <li data-id="Resíduos Eletrônicos" 
            {% for item in point.items %} {% if item == "Resíduos Eletrônicos" %} 
                class="selected" {% endif %} 
            {%endfor %}>

                <img src="/assets/eletronicos.svg" alt="Resíduos Eletrônicos">
                <span>Resíduos Eletrônicos</span>

            </li>

            <li data-id="Resíduos Orgânicos"
            {% for item in point.items %} {% if item == "Resíduos Orgânicos" %} 
                class="selected" {% endif %} 
            {%endfor %}>

                <img src="/assets/organicos.svg" alt="Resíduos Orgânicos">

                <span>Resíduos Orgânicos</span>

            </li>

            <li data-id="Óleo de Cozinha"
            {% for item in point.items %} {% if item == "Óleo de Cozinha" %} 
                class="selected" {% endif %} 
            {%endfor %}>

                <img src="/assets/oleo.svg" alt="Óleo de Cozinha">

                <span>Óleo de Cozinha</span>

            </li>

    </section>

    <input type="hidden" name="items" />

</fieldset>
